<!DOCTYPE html>
<html>
<head>
    <title>Model Inference</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to bottom, #007bff, #0041c2); color: white; text-align: center;">
    <div class="container mt-5">
        <h1>Model Inference</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" accept=".jpg, .jpeg, .png" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Predict</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        {% if predictions %}
            <div class="alert alert-success mt-3">
                <h4>Predictions:</h4>
                <ul>
                    {% for prediction in predictions %}
                        <li>{{ prediction }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
